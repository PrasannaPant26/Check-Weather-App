<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather</title>
</head>
<body>
    
    
    <body class="light-theme">

    <div class="container">
        <div class="weather_container">

            <div class="weather-icon" id="weatherIcon">
               
                <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Sunny Icon" />

            </div>
            

            <div class="temp">
                <p>0</p>
            </div>

            <div class="time_location">
                <p>Location Name</p>
                <span>Date and Time</span>
            </div>

            <div class="condition">
                <p>condition</p>
            </div>    
           

        </div>

        <button class="details" onclick="showDetails()">More details</button>

        <div id="weather-details">
            <h3>Weather Details:</h3>
        <p><strong>Humidity:</strong> 25Â°C</p>
        <p><strong>Pressure:</strong> 60%</p>
        <p><strong>Wind Speed:</strong> 15 km/h</p>
        <p><strong>Wind Direction:</strong> Partly Cloudy</p>
        <p><strong>Dewpoint:</strong>20.7</p>
        <p><strong>Last Updated:</strong> "2025-01-10 14:00"</p>
        </div>

        <nav>
            <form>
                <input type='text' placeholder="Search for a Location" class="search_area" />
                <button type="submit" class="search_button">SEARCH BUTTON</button>
            </form>
        </nav>

    </div>

    <button id="theme-toggle">Switch</button>

   
    
</body>
<script src="script.js"></script>
</html>
